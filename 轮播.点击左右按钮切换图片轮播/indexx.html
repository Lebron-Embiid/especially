<html>

	//自动轮播
	var r=0;
function autoplay(){

		if(r>=3){r=0}
		else{r++}
		$(".box ul li").eq(r).addClass("ys").siblings().removeClass("ys");

	}
autoplay();

$(".right").click(function(){

		else{r++}

	})
//左按钮
	$(".left").click(function(){

		else{r--}
