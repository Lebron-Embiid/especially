<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-2.1.1.js"></script>
<style>
*{margin:0px;padding:0px;}
ul{ list-style:none}
a{ text-decoration:none;color:#000}
img{border:0}
.box{width:102px;height:130px;margin:50px auto}
.box1{width:102px;line-height:30px;height:30px;background:#ccc}
.sj{transition: 0.2s;float:left}
.box2{width:100px;height:105px;background:#ccc;border:1px solid #ccc;display:none}
.box2 ul li{width:100%;line-height:30px;margin-top:5px;text-align:center;}
.box2 ul li:hover{background:#999}
</style>
</head>

<body>
	<div class="box">
        <div class="box1">
            <span style="float:left;margin-left:10px;font-weight:bold">一级菜单</span>
            <div class="sj">△</div>
        </div>
        <div class="box2">
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </div>
    </div>
<script>
$(".box1").mouseover(function(){
	$(".sj").css("transform","rotate(180deg)")
	$(".box2").show();
	})
$(".box").mouseleave(function(){
	$(".sj").css("transform","rotate(0deg)")
	$(".box2").hide();
    })
</script>
</body>
</html>
