<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-2.1.1.js"></script>
<style>
*{margin:0;padding:0}
.box{width:150px;height:130px;margin:100px auto;}
.box1{width:100%;line-height:30px;background:#F93;text-align:center; border:1px solid #f97;height:30px}
ul{ list-style:none}
.box2{width:100%;height:100px;display:none;text-align:center;}
.box2 ul li{margin-top:6px;background:#F93}
/*transition:过渡属性     0.2s 过渡时间*/
.sj{ transition:0.2s}

</style>
</head>

<body>
<div class="box">
	<div class="box1">
    	<span style="float:left;margin-left:30px; font-weight:blod">一级菜单</span>				
        <div class="sj" style="float:left">△</div>
    </div>
	
    <div class="box2">
    	<ul>
        	<li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </div>
</div>
<script>
$(".box1").mouseover(function(){
	$(".box2").css("display","block")
	//三角旋转180度；
	//transform： 旋转
	$(".sj").css("transform","rotate(180deg)")
	})
$(".box").mouseleave(function(){
	$(".box2").css("display","none")
	$(".sj").css("transform","rotate(0deg)")
	})
</script>
</body>
</html>
