<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{ margin:0; padding:0; list-style:none;}
img{ border:0;}


#divs{ width:460px; height:auto; margin:150px auto; overflow:hidden;}
#divs li{ width:218px; height:155px; overflow:hidden; position:relative; float:left; margin:0 12px 12px 0;}
#divs li img{ position:absolute; left:0; top:0; z-index:1; cursor:pointer;width:218px; height:155px;}

</style>
</head>
<body>
<!-- 代码部分begin -->
<div id="divs">
	<ul>
    	<li><img src="include/Images/lanren01.jpg"/></li>
        <li><img src="include/Images/lanren02.jpg"/></li>
        <li><img src="include/Images/lanren03.jpg" /></li>
        <li><img src="include/Images/lanren04.jpg" /></li>
    </ul>
</div>
<script src="include/Js/jquery-2.1.1.js"></script>
<script>
$(function(){
	var imgs = $('#divs li');
	var imgWidth = 218; //图片的默认宽度，主意不要带单位
	var imgHeight = 155; //图片的默认高度，主意不要带单位
	imgs.hover(function(){
		$(this).find('img').stop().animate({
			left:'-20',
			top:'-20',
			right:'-20',
			bottom:'-10px',
			width:imgWidth+20+'px',
			height:imgHeight+20+'px'
		},500);
	},
	function(){
		$(this).find('img').stop().animate({
			left:'0',
			top:'0',
			right:'0',
			bottom:'0',
			width:imgWidth+'px',
			height:imgHeight+'px'
		},500);
	});
});
</script>
<!-- 代码部分end -->
</body>
</html>
