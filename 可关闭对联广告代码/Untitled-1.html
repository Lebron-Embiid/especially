<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-2.1.1.js"></script>
<style>
*{margin:0;padding:0}
.img{border:0}
.l,.r{width:100px;height:300px; position:fixed;top:100px;display:none}
.l{left:20px;}
.r{right:20px;}
.l img,.r img{width:100%;height:100%}
.gb{width:20px;height:20px;font-size:20px;position:absolute;top:0;right:0px; cursor:pointer}
</style>
</head>

<body>
<div class="l"><img src="duilian.jpg"><span class="gb">×</span></div>
<div style="width:900px;line-height:1800px;background:#CCC;margin:0 auto;text-align:center;"> 主体内容</div>
<div class="r"><img src="duilian.jpg"><span class="gb">×</span></div>
<script>
$(window).scroll(function(){
	var top=$(this).scrollTop();
	if(top>=200){$(".l,.r").show()}
	})
$(".gb").click(function(){
	$(".l,.r").remove();
	})
</script>
</body>
</html>
