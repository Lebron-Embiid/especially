<html>
<head>
<title>图片遮罩</title>
<style type="text/css">
#show{width:500px;height:500px;border:1px solid #ccc;margin:50px auto;}
#show img{width:100%;height:100%;}
#zhe{width:500px;height:500px;background:rgba(255,255,255,0.5);position:absolute;margin-left:0px;margin-top:0px;display:none;cursor: pointer;}
#zhe p{position:relative;line-height:500px;text-align: center;font-size:30px;font-weight: bold;color:#333;}
</style>
</head>
<!--background:rgba(255,255,255,0.5)：背景透明，但字体不透明-->
<div id="show" onmouseover="chuxian()" onmouseout="xiaoshi()">
	<div id="zhe" ><p >遮罩效果</p></div>
	<img src="123.jpg">
</div>

<script>
var zhe=document.getElementById('zhe');

function chuxian(){

	zhe.style.display="block";
}
function xiaoshi(){

	zhe.style.display="none";
}


</script>
</html>
