<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>焦点轮播图</title>
<style type="text/css">
*{ margin: 0; padding: 0; text-decoration: none;}
#container{width:200px;height:400px;background:#F0F;position:relative;left:100px;top:100px;}
#tit{width:100%;height:40px;background:#00F;line-height:40px;text-align:center;}
ul{list-style:none;}
li{height:50px;line-height:50px;text-align:center;border:1px solid #ccc;}
.con{width:400px;height:360px;border:1px solid #ddd;position:absolute;top:40px;left:200px;display:none;}
</style>

<script type="text/javascript" src="./js/jquery.1.10.2.js"></script>
</head>
<body>

<div id="container">
    <div id="tit">全部导航</div>
    <ul>
    	<li>我是导航1
        	<div class="con">1</div>
        </li>
        <li>我是导航2
        	<div class="con">2</div>
        </li>
        <li>我是导航3
        	<div class="con">3</div>
        </li>
        <li>我是导航4
        	<div class="con">4</div>
        </li>
        <li>我是导航5
        	<div class="con">5</div>
        </li>
    </ul>
</div>
<script>
$("li").mouseover(function(){
	$(this).find(".con").css("display","block");
	}).mouseout(function(){
		$(this).find(".con").css("display","none");
		});

</script>
</body>
</html>
